---
layout: default
---
{% for post in site.posts %}
<div class="news-entry">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="news-date">Posted on {{ post.date | date: "%-d %B %Y" }}</p>
    <p>{{ post.excerpt }}</p>
    <p class="news-readmore"><a href="{{ post.url }}">Read more...</a></p>
</div>
{% endfor %}
